<!doctype html>
<html lang="en" ng-app="directoryApp">
<head>
  <meta charset="utf-8" />
  <title>Directory Project</title>
  <meta name="description" content="Directory Project for Coursera Full-Stack Program" />
  <meta name="author" content="Dennis Mullen" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
</head>

<body ng-controller="MemberListController as directory">
  <div ng-repeat="member in directory.members.data | orderBy: 'lastName'">
      <a href="members/{{member._id}}">
      <img ng-src={{member.image.thumb}} alt={{member.firstName}} />
      <h3>{{member.firstName}} {{member.lastName}}</h3>
    </a>
  </div>

  <script type="text/javascript" src="../node_modules/angular/angular.js"></script>
  <script type="text/javascript" src="scripts/app.js"></script>

</body>
</html>
