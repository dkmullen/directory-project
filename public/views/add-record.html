<div ng-controller="PostNewRecordController">
  <div class="row">
    <div class="col-xs-12 col-md-8">
      <img class="img-responsive placeholder-image" height="413" width="550" src="../resources/placeholder.jpg" alt="placeholder-image" />
    </div>

    <div class="col-xs-12 col-md-4 second-column">
      <div class="row">
        <h4>Fill in your directory profile</h4>
      </div>

      <form class="form-horizontal info-form" ng-submit="saveNewRecord()">
        <div class="form-group">
          <div class="row">
            <div class="col-xs-6">
              <input type="text" class="form-control" id="firstName" name="firstName" ng-model="Member.firstName" placeholder=" First Name" />
            </div>
            <div class="col-xs-6">
              <input type="text" class="form-control" id="lastName" name="lastName" ng-model="Member.lastName" placeholder=" Last Name"/>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="dateOfBirth">Date of Birth:</label><br />
          <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" ng-model="Member.dateOfBirth"/ >
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-xs-6">
              <label for="phoneNumber">Phone:</label><br />
              <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" ng-model="Member.phone.phoneNumber"/>
            </div>
            <div class="col-xs-6">
              Texts at this #?<br />
              <label class="radio-inline">
                <input type="radio" id="text-yes" name="textCapable" value="true" /> Y
              </label>
              <label class="radio-inline">
                <input type="radio" id="text-no" name="textCapable" value="false" /> N
              </label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <input type="text" class="form-control" id="streetOne" name="streetOne" placeholder=" Address Line 1"/>
          <input type="text" class="form-control" name="streetTwo" placeholder=" Address Line 2"/>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-xs-8">
              <input type="text" class="form-control" name="city" placeholder=" City" size="20"/>
            </div>
            <div class="col-xs-4">
              <input type="text" class="form-control" name="state" placeholder=" ST" size="2"/>
            </div>
          </div>
          <input type="text" class="form-control" name="zip" placeholder=" Zip" size="10"/>
        </div>

        <input type="submit" class="btn orange-button" value="Submit">
      </form>
    </div>
  </div>

</div>
