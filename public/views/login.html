<div id="login-container">
  <img class="img-responsive login-logo" src=../resources/logo_lg.png />

  <form class="form-horizontal login-form">
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label>
            <input type="checkbox"> Remember me
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn orange-button"><a href ui-sref="main">Sign in</a></button>
        <button class="btn brown-button"><a href ui-sref="signup">Or Sign up</a></button>
      </div>
    </div>
  </form>
  <p>Hey Coursera graders! No need to sign in. Just hit 'Sign in'.</p>
</div>
